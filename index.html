<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="result">0</div>
    <div class="row">
      
      <div class="button operator">Deg</div>
      <div class="button operator">x!</div>
      <div class="button operator">(</div>
      <div class="button operator">)</div>
      <div class="button operator">%</div>
      <div class="button clear">AC</div>
    </div>
    <div class="row">
      <div class="button operator">sin</div>
      <div class="button operator">ln</div>
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button operator">/</div>
    </div>
    <div class="row">
      <div class="button operator">cos</div>
      <div class="button operator">log</div>
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button operator">*</div>
    </div>
    <div class="row">
      <div class="button operator">tan</div>
      <div class="button operator">sqr()</div>
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button operator">-</div>
    </div>
    <div class="row">
      <div class="button operator">EXP</div>
      <div class="button operator">x^</div>
      <div class="button">0</div>
      <div class="button">.</div>
      <div class="button equal">=</div>
      <div class="button operator">+</div>
    </div>
  </div>
</body>
</html>
